<h5>
    <mat-icon svgIcon="Time" style="padding-right: 0.125rem; height: 1.375rem; width: 1.375rem; margin-bottom: -0.375rem;"></mat-icon>
    <span *ngIf="opened" class="filter">TIME PERIOD</span>
</h5>
<input *ngIf="opened" type="range" min="2020" max="2025" [(ngModel)]="timePeriod" />
<div *ngIf="opened">{{ timePeriod }}</div>
