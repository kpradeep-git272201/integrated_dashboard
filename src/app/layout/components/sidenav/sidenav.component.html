<app-header (openedStatus)="getOpenedStat($event)"></app-header>
<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side" 
    [class.sidenav-opened]="opened"
    [class.sidenav-closed]="!opened"
    [style.width]="opened ? '19.313rem' : '4rem'">
        <div class="filter-panel">
            <h4 (click)="getOpenSidenav()" style="margin-top: 0rem; cursor: pointer;" class="filter-underline">
                <mat-icon svgIcon="Filter" style="padding-right: 0.125rem; margin-bottom: -1px;"></mat-icon>
                <span *ngIf="opened" class="filter">FILTERS</span>
            </h4>
            <section>
                <h5>
                    <mat-icon svgIcon="Geographical" style="padding-right: 0.125rem; height: 1.375rem; width: 1.375rem; margin-bottom: -0.375rem;"></mat-icon>
                    <span *ngIf="opened" class="filter">GEOGRAPHICAL FILTERS</span>
                </h5>
                <select *ngIf="opened" [(ngModel)]="selectedState">
                    <option *ngFor="let state of states">{{ state }}</option>
                </select>

                <select *ngIf="opened" [(ngModel)]="selectedDistrict">
                    <option *ngFor="let district of districts">{{ district }}</option>
                </select>

                <select *ngIf="opened" [(ngModel)]="selectedPanchayat">
                    <option *ngFor="let p of panchayats">{{ p }}</option>
                </select>
            </section>

            <section>
                <h5>
                    <mat-icon svgIcon="Development" style="padding-right: 0.125rem; height: 1.375rem; width: 1.375rem; margin-bottom: -0.375rem;"></mat-icon>
                    <span *ngIf="opened" class="filter">DEVELOPMENT CATEGORIES</span>
                </h5>
               <div *ngIf="opened">
                <label *ngFor="let cat of categories">
                    <input type="checkbox" [(ngModel)]="cat.checked" />
                    {{ cat.label }}
                </label>
               </div>
            </section>

            <section>
                <h5>
                    <mat-icon svgIcon="ProjectSTATUS" style="padding-right: 0.125rem; height: 1.375rem; width: 1.375rem; margin-bottom: -0.375rem;"></mat-icon>
                    <span *ngIf="opened" class="filter">PROJECT STATUS</span>
                </h5>
                <div *ngIf="opened">
                    <label *ngFor="let s of status">
                        <input type="checkbox" [(ngModel)]="s.checked" />
                        {{ s.label }}
                    </label>
                </div>
            </section>

            <section>
                <h5>
                    <mat-icon svgIcon="Time" style="padding-right: 0.125rem; height: 1.375rem; width: 1.375rem; margin-bottom: -0.375rem;"></mat-icon>
                    <span *ngIf="opened" class="filter">TIME PERIOD</span>
                </h5>
                <input *ngIf="opened" type="range" min="2020" max="2025" [(ngModel)]="timePeriod" />
                <div *ngIf="opened">{{ timePeriod }}</div>
            </section>

          

            <button *ngIf="opened" mat-button (click)="exportData()">
                <mat-icon svgIcon="export" class="nav-icon custom-icon-color"></mat-icon>
                <span style="color: #FFFFFF;">Export Data</span>     
            </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content [ngClass]="opened ? 'main-content-opened' : 'main-content-closed'"
    [style.margin-left]="opened ? '19.313rem' : '4rem'"
    [style.padding-left]="opened ? '24px' : '24px'">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
