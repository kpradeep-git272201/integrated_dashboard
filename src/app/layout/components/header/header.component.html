<mat-toolbar color="primary">
    <button (click)="openedSideNav()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My Application</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
    <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon"
        aria-label="Example icon-button with share icon">
        <mat-icon>person</mat-icon>
    </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Setting</span>
    </button>
    <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
    </button>
    <button mat-menu-item >
        <mat-icon svgIcon="logout-icon" class="custom-icon"></mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>
